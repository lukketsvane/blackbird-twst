<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA / iOS Capabilities -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#050505">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Blackbird">

    <title>Blackbird Codec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #050505;
        --grid-color: rgba(255, 255, 255, 0.04);
      }
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: var(--bg-color);
        color: #e5e5e5;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        -webkit-user-select: none;
        position: fixed; /* Lock body for PWA */
        width: 100%;
        height: 100%;
      }
      
      /* Subtle Crosshair Grid */
      .bg-grid-pattern {
        background-image: 
          linear-gradient(var(--grid-color) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
        background-size: 32px 32px; /* Smaller grid */
        background-position: center center;
        mask-image: radial-gradient(circle at center, black 50%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at center, black 50%, transparent 100%);
      }

      /* Hide Scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }
      
      /* Utilities for Safe Areas */
      .safe-pt { padding-top: max(1rem, env(safe-area-inset-top)); }
      .safe-pb { padding-bottom: max(1rem, env(safe-area-inset-bottom)); }
      
      /* Button Press Effect */
      button:active {
        transform: scale(0.96);
      }
    </style>

}
</script>

  </body>
</html>
